version: '3.8'

# Multi-Agent RAG Orchestrator v4.2 - Docker Compose
# Usage: docker-compose up -d

services:
  # ============================================================================
  # Orchestration Layer
  # ============================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: orchestrator_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=admin
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
      - redis
      - qdrant
      - ollama
    networks:
      - orchestrator

  # ============================================================================
  # LLM Inference (Tier 0/2)
  # ============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: orchestrator_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - orchestrator

  # Privacy mode: Jan (OpenAI-compatible local API)
  jan:
    image: janhq/jan:latest
    container_name: orchestrator_jan
    ports:
      - "1337:1337"
    volumes:
      - jan_data:/root/.jan
    networks:
      - orchestrator

  # ============================================================================
  # Data Layer
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: orchestrator_postgres
    environment:
      - POSTGRES_DB=orchestrator
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchestrator

  redis:
    image: redis:7-alpine
    container_name: orchestrator_redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchestrator

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: orchestrator_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchestrator

  # ============================================================================
  # MCP Servers (Privacy Mode Tools)
  # ============================================================================
  mcp-filesystem:
    build: ./mcp-servers/filesystem
    container_name: orchestrator_mcp_fs
    ports:
      - "3001:3001"
    environment:
      - ALLOWED_PATHS=/data/projects,/data/shared,/data/temp
      - MAX_FILE_SIZE=104857600
    volumes:
      - ./data/projects:/data/projects
      - ./data/shared:/data/shared
      - mcp_tmp:/data/temp
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - orchestrator

  mcp-git:
    build: ./mcp-servers/git
    container_name: orchestrator_mcp_git
    ports:
      - "3002:3002"
    environment:
      - REPOSITORY_PATH=/data/repos
      - READ_ONLY=true
    volumes:
      - ./data/repos:/data/repos:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - orchestrator

  mcp-memory:
    build: ./mcp-servers/memory
    container_name: orchestrator_mcp_memory
    ports:
      - "3003:3003"
    volumes:
      - mcp_memory_data:/data/memory
    environment:
      - ENCRYPTION_KEY=${MCP_ENCRYPTION_KEY:-changeme}
      - STORAGE_PATH=/data/memory
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - orchestrator

  # ============================================================================
  # Observability
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: orchestrator_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - orchestrator

  grafana:
    image: grafana/grafana:latest
    container_name: orchestrator_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres:5432
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=admin
      - GF_DATABASE_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - postgres
    networks:
      - orchestrator

# ============================================================================
# Volumes
# ============================================================================
volumes:
  n8n_data:
  ollama_data:
  jan_data:
  postgres_data:
  redis_data:
  qdrant_data:
  mcp_tmp:
  mcp_memory_data:
  prometheus_data:
  grafana_data:

# ============================================================================
# Networks
# ============================================================================
networks:
  orchestrator:
    driver: bridge

# ============================================================================
# Usage Instructions
# ============================================================================
# 1. Create .env file:
#    POSTGRES_PASSWORD=your_secure_password
#    N8N_PASSWORD=your_n8n_password
#    GRAFANA_PASSWORD=your_grafana_password
#    MCP_ENCRYPTION_KEY=your_encryption_key
#
# 2. Start services:
#    docker-compose up -d
#
# 3. Pull Ollama models:
#    docker exec orchestrator_ollama ollama pull llama3.1:70b
#    docker exec orchestrator_ollama ollama pull llama3.2:3b
#    docker exec orchestrator_ollama ollama pull nomic-embed-text
#
# 4. Access services:
#    - n8n: http://localhost:5678
#    - Grafana: http://localhost:3000
#    - Prometheus: http://localhost:9090
#    - Qdrant UI: http://localhost:6333/dashboard
#
# 5. Initialize database:
#    docker exec orchestrator_postgres psql -U admin -d orchestrator -f /docker-entrypoint-initdb.d/001_llmops_schema.sql
